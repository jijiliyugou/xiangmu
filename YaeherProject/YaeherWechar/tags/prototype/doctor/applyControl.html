<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>申请成为质控委员</title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
	<body>
		<header class="head">
			申请成为质控委员
		</header>
		<div class="content">
			<div style="background: #fff; padding: 10px;">
				<p style="color: #333;">非常感谢您来申请质控委员，非常感谢您来申请质控委员。(如果申请质控委员失败会显示)</p>
				<p class="hintRed">质控委员申请未通过</p>
			</div>
			<div class="consultationFrom">
				<form class="mui-input-group">
				    <div class="mui-input-row" style="height: 250px; padding-bottom: 20px; position: relative;">
						<textarea id="hcqk" class="form" rows="5" maxlength="300" placeholder="填写申请信息"></textarea>
						<span style="position: absolute; bottom: 10px; right: 20px; color: #666;">可输入300字</span>
					</div>
					<div style="padding: 10px 10px 0;">申请质控委员的协议</div>
					<div class="mui-input-row" style="padding: 10px; height: 150px;">
						<a href="userInfo.html"><button type="button" class="applyConsulation">保存</button></a>
				    </div>
				    
				</form>
			</div>
		</div>
	</body>
</html>
