<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>医生注册</title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
	<body>
		<header class="head">
			医生注册
		</header>
		<div class="content" style="margin: 0;">
			<div class="consultationFrom">
				<form class="mui-input-group">
				    <div class="mui-input-row">
				        <label>姓名</label>
				    	<input type="text" class="mui-input-clear" placeholder="请输入您的姓名">
				    </div>
				    <div class="mui-input-row">
				        <label>工作医院</label>
				    	<input type="text" class="mui-input-clear" placeholder="请输入您的工作医院">
				    </div>
				    <div class="mui-input-row">
				        <label>所在专科</label>
				    	<input type="text" class="mui-input-clear" placeholder="请输入您的所在专科">
				    </div>
				    <div class="mui-input-row">
				        <label>工作年限</label>
				    	<input type="text" class="mui-input-clear" placeholder="请输入您的公作年限">
				    </div>
				    <div class="mui-input-row">
				        <label>职称</label>
				    	<input type="text" class="mui-input-clear" placeholder="请输入您的职称">
				    </div>
				    <div class="mui-input-row">
				        <label>毕业学校</label>
				    	<input type="text" class="mui-input-clear" placeholder="请输入您的毕业学校">
				    </div>
				    <div class="mui-input-row">
				        <label>是否相信中医</label>
				    	<input type="text" class="mui-input-clear" placeholder="您否相信中医">
				    </div>
				    <div class="mui-input-row">
				        <label>是否觉得自己有服务意识</label>
				    	<input type="text" class="mui-input-clear" placeholder="是否觉得自己有服务意识">
				    </div>
				    <div class="mui-input-row">
				        <label>手机号</label>
				    	<input type="text" class="mui-input-clear" placeholder="请输入您的手机号">
				    </div>
				    <div class="mui-input-row">
				        <label>推荐人</label>
				    	<input type="text" class="mui-input-clear" placeholder="请输入您的推荐人">
				    </div>
					<div class="mui-input-row" style="padding: 10px; height: 150px;">
						<button class="applyConsulation">提交</button>
				    </div>
				    
				</form>
			</div>
		</div>
	</body>
</html>
