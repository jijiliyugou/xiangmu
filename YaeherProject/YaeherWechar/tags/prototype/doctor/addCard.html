<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>修改银行卡</title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
	<body>
		<header class="head">
			修改银行卡
		</header>
		<div class="content">
			<div class="consultationFrom">
				<form class="mui-input-group">
					<div style="padding: 10px 0 10px 10px; border-bottom: 1px solid #eee;">请绑定持卡人本人的银行卡</div>
					<div class="mui-input-row">
				        <label style="width: 20%;">户名</label>
				    	<input style="width: 80%;" type="text" class="mui-input-clear" value="黄彪">
				    </div>
				    <div class="mui-input-row">
				        <label style="width: 20%;">卡号</label>
				    	<input style="width: 80%;" type="text" class="mui-input-clear" placeholder="请输入持卡人本人的银行卡">
				    </div>
				    <div class="mui-input-row">
				        <label style="width: 20%;">银行</label>
				    	<input style="width: 80%;" type="text" class="mui-input-clear" placeholder="请输入对应的银行">
				    </div>
				    <div class="mui-input-row">
				        <label style="width: 20%;">所属支行</label>
				    	<input style="width: 80%;" type="text" class="mui-input-clear" placeholder="请输入对应的银行支行">
				    </div>
					<div class="mui-input-row" style="padding: 10px; height: 150px;">
						<a href="bankCard.html"><button type="button" class="applyConsulation">确认修改</button></a>
				    </div>
				    
				</form>
			</div>
		</div>
	</body>
</html>
