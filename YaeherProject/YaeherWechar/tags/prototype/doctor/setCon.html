<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>设置服务</title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
	<body>
		<header class="head">
			设置服务
		</header>
		<div class="content">
			<div class="consultationFrom">
				<form class="mui-input-group">
					<div style="padding: 10px 0 10px 10px; border-bottom: 1px solid #eee;">图文服务</div>
					<div class="mui-input-row">
				        <label style="width: 20%;">价格</label>
				    	<input style="width: 80%;" type="text" class="mui-input-clear" placeholder="请输入价格">
				    </div>
					<div class="mui-input-row">
				        <label style="width: 20%;">时间</label>
				    	<input style="width: 80%;" type="text" class="mui-input-clear" placeholder="请输入时间默认分钟，图文咨询不需要">
				    </div>
				    <div class="mui-input-row">
				        <label style="width: 20%;">次数</label>
				    	<input style="width: 80%;" type="text" class="mui-input-clear" placeholder="请输入日接单次数不超过30次">
				    </div>
				    <div class="mui-input-row" style="display: flex;">
					    <div style="flex: 1;" class="mui-input-row mui-radio mui-left">
							<label style="width: 60%;">开启</label>
							<input name="radio1" type="radio">
						</div> 
						<div style="flex: 1;" class="mui-input-row mui-radio mui-left">
							<label style="width: 60%;">关闭</label>
							<input name="radio1" type="radio">
						</div>
					</div>
					<div class="mui-input-row" style="padding: 10px; height: 150px;">
						<a href="service.html"><button type="button" class="applyConsulation">保存</button></a>
				    </div>
				    
				</form>
			</div>
		</div>
	</body>
</html>
