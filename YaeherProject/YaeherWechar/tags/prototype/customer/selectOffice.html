<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>选择科室</title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
	</head>
	<body>
		<header class="head">
			选择科室
		</header>
		<div class="content">
			<div class="userList">
				<div class="consultationFrom">
					<form class="mui-input-group">
						<div class="mui-input-row mui-checkbox mui-left">
							<label style="width: 50%;">儿科</label>
							<input name="checkbox1" type="checkbox" checked>
						</div> 
						<div class="mui-input-row mui-checkbox mui-left">
							<label style="width: 50%;">外科</label>
							<input name="checkbox2" type="checkbox">
						</div>
						<div class="mui-input-row mui-checkbox mui-left">
							<label style="width: 50%;">呼吸科</label>
							<input name="checkbox3" type="checkbox" >
						</div> 
						<div class="mui-input-row mui-checkbox mui-left">
							<label style="width: 50%;">骨科</label>
							<input name="checkbox4" type="checkbox">
						</div> 
						<div class="mui-input-row" style="padding: 10px; height: 63px;">
							<a href="doctorList.html"><button type="button" class="applyConsulation">保存</button></a>
					    </div>
					</form>	
				</div>	
				
			</div>
			
		</div>
	</body>
</html>
