<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>咨询人资料</title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
	<body>
		<header class="head">
			咨询人资料
		</header>
		<div class="content">
			<div class="consultationFrom">
				<form class="mui-input-group">
				    <div class="mui-input-row">
				        <label>姓名</label>
				    	<input type="text" class="mui-input-clear" placeholder="请输入咨询人">
				    </div>
				    <div class="mui-input-row">
				        <label>手机号</label>
				    	<input type="text" class="mui-input-clear" placeholder="请输入11位手机号码">
				    </div>
				    <div class="mui-input-row">
				        <label>出生年月</label>
				    	<input type="text" class="mui-input-clear" placeholder="请选择出生年月">
				    </div>
				    <div class="mui-input-row">
				        <label>性别</label>
				    	<input type="text" class="mui-input-clear" placeholder="请选择性别">
				    </div>
				    <div class="mui-input-row">
				        <label>过敏史</label>
				    	<input type="text" class="mui-input-clear" placeholder="请选填过敏史">
				    </div>
					<div class="mui-input-row" style="padding: 10px; height: 150px;">
						<a href="userNumber.html"><button type="button" class="applyConsulation">保存</button></a>
				    </div>
				    
				</form>
			</div>
		</div>
	</body>
</html>
