<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>收入统计</title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
	<body>
		<header class="head">
			收入统计
		</header>
		<div class="content">
			<div style="padding: 5px 10px; background: #fff;">
				<div class="hintRed">可以进行年/月/日级别查询统计-可以分别选择对应的日期</div>
				<div class="hintRed">可以进行分类查询统计</div>
			</div>
			<div class="searchBox">
				<div>
					<select class="hintRed">
		        		<option>--选择时间--</option>
		        		<option>2018-08</option>
		        		<option>2018-07</option>
		        		<option>2018-06</option>
		        	</select>
				</div>
			</div>
			<div class="searchBox">
				<div>
					<select class="hintRed">
		        		<option>--选择条件--</option>
		        		<option>全部</option>
		        		<option>收入</option>
		        		<option>退款</option>
		        		<option></option>
		        	</select>
				</div>
			</div>
			<div class="userList">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
				        <a class="mui-navigate-right">
				        	<div class="incomeCase">
				        		<div>本月订单总数：1000条</div>
				        		<!--<div>本日收入：100.00</div>-->
				        	</div>
				        </a>
				  </li>
				</ul>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
				        <a href="qrCode.html" class="mui-navigate-right">
				        	<div class="incomeCase1">
				        		<div>已完成</div>
				        		<div style="text-align: right;">300条</div>
				        	</div>
				        </a>
				  </li>
				  <li class="mui-table-view-cell">
				        <a href="qrCode.html" class="mui-navigate-right">
				        	<div class="incomeCase1">
				        		<div>未完成</div>
				        		<div style="text-align: right;">100条</div>
				        	</div>
				        </a>
				   </li>
				   <li class="mui-table-view-cell">
				        <a href="qrCode.html" class="mui-navigate-right">
				        	<div class="incomeCase1">
				        		<div>退款</div>
				        		<div style="text-align: right;">20条</div>
				        	</div>
				        </a>
				   </li>
				</ul>
			</div>
		</div>
	</body>
</html>
